name: Build and deploy JAR app to Azure Web App - logistics-demo-api

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: logistics-demo-api
  JAVA_VERSION: '17'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect app directory (pom.xml)
        id: detect
        run: |
          set -e
          FILE=$(find . -type f -name "pom.xml" | head -n1)
          if [ -z "$FILE" ]; then
            echo "No pom.xml found in repo." >&2
            exit 1
          fi
          DIR=$(dirname "$FILE")
          echo "APP_DIR=$DIR" >> $GITHUB_ENV
          echo "app_dir=$DIR" >> $GITHUB_OUTPUT
          echo "Detected app dir: $DIR"
          ls -la "$DIR"

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Make mvnw executable (if present)
        working-directory: ${{ env.APP_DIR }}
        run: |
          if [ -f mvnw ]; then chmod +x mvnw; fi

      - name: Build with Maven (prefer wrapper)
        working-directory: ${{ env.APP_DIR }}
        run: |
          if [ -f mvnw ]; then
            ./mvnw -B -DskipTests package
          else
            echo "mvnw not found, using system mvn"
            mvn -v
            mvn -B -DskipTests package
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: ${{ env.APP_DIR }}/target/*.jar

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B555E90C5D3847F3B816BDC0B8C7B9AC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_60A82C1F1B8D42C690038C9AA18BF359 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_724F9222196D4DEB83A55A4184375540 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: Production
          package: app/*.jar
